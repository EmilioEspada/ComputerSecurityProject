{% extends 'base.html' %}

{% block title %}
    Delete Confirmation
{% endblock %}

{% block body %}
    <div class="container bg-white my-3 p-4 shadow">
        <div class="row">
            <div class="col-lg-12">
                <form action="{% url 'delete-event' event.id %}" method="post">
                    {% csrf_token %}
                    <h3>Are you sure that you want to delete {{ event.name }}?</h3>
                    <input type="submit" value="Delete" class="btn btn-danger btn-lg">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
